<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Recommendation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Music Recommender System</h1>
    </div>

    <div class="container">
        <label for="musicSelect">Select a Song:</label>
        <select id="musicSelect" class="select-box">
            <option value="">-- Select a Song --</option>
            <!-- Populate options with song names using JavaScript -->
        </select>
        <button id="recommendButton" class="recommend-button">Show Recommendations</button>
    </div>

    <div class="recommendations" id="recommendations">
        <!-- Recommendations will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
